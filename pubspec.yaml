name: ahl
description: A website for the community of dominican sisters at Madagascar.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.1.3

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
#  indicator_button:
#    git: https://github.com/Josephincrafter/indicator_button.git
  firebase_article:
     git: https://github.com/Josephincrafter/firebase_article.git
  cloud_firestore: ^4.14.0
  # cloud_functions: ^4.6.0
  # firebase_analytics: ^10.8.0
  # firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_markdown: ^0.7.2
  #google_fonts: ^6.1.0
  intl: any
  json_annotation: ^4.8.1
  transparent_image: ^2.0.1
  web: any
  equatable: ^2.0.5
  formz: ^0.7.0
  markdown_widget: ^2.3.2+3
  provider: ^6.1.1
  flame: ^1.18.0
  parallax_effect: ^0.0.3
  animations: ^2.0.8
  flutter_animate: ^4.5.0
  http: ^1.1.0
  url_launcher: ^6.2.4
  shared_preferences: ^2.2.3
  session_storage: ^0.0.1
  gap: ^3.0.1
  lottie: ^3.1.2
  #mouse_parallax: ^1.1.0
  #google_fonts: ^6.2.0
  share_plus: ^9.0.0
  dotlottie_loader: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  mockito: any
  json_serializable: any
  build_runner: any
  fake_cloud_firestore: ^2.4.8
  firebase_storage_mocks: ^0.6.1
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/content.md
    - assets/animations/
